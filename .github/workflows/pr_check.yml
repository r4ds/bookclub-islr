on:
  pull_request:
    branches: main
  workflow_dispatch:

name: pr_check

jobs:
  bookdown:
    name: pr_check_book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'
