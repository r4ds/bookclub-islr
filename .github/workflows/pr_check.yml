on:
  pull_request:
    branches: main
  workflow_dispatch:

name: pr_check

jobs:
  bookdown:
    name: pr_check_book
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        if: !contains(github.event.head_commit.message, 'gha skip')
        uses: actions/checkout@v2
      - name: setup
        if: "!contains(github.event.head_commit.message, 'gha skip')"
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.2'
      - if: "!contains(github.event.head_commit.message, 'gha skip')"
        uses: r-lib/actions/setup-pandoc@v1
      - if: "!contains(github.event.head_commit.message, 'gha skip')"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
      - name: Render Book
        if: "!contains(github.event.head_commit.message, 'gha skip')"
        run: Rscript -e 'bookdown::render_book("index.Rmd")'
